<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFaith</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="app-wrapper">
        <header>
            <div class="logo">ScanFaith</div>
            <p>Eat Pure. Live Pure.</p>
        </header>

        <div class="scanner-container">
            <div id="reader"></div>
            <div class="overlay-laser"></div>
        </div>

        <p class="instruction">Point camera at a barcode</p>

        <div class="manual-box">
            <input type="text" id="manual-code" placeholder="Enter barcode manually...">
            <button onclick="manualSearch()">Check</button>
        </div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <div id="status-badge">Scanning...</div>
                <h2 id="p-name">Product Name</h2>
                
                <div class="ing-box">
                    <p id="p-ing">Ingredients will appear here...</p>
                </div>

                <button class="close-btn" onclick="closeModal()">Scan Again</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
